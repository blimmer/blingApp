<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Bling Bling</title>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="text-center">
          <button class="btn" onclick="app.camera.getPhoto(navigator.camera.PictureSourceType.CAMERA)">
            Take Picture
          </button>
          <button class="btn" onclick="app.camera.getPhoto(navigator.camera.PictureSourceType.PHOTOLIBRARY)">
            Load Picture
          </button>
        </div>
      </nav>
      <canvas id="canvas" resize></canvas>
    </div>
    <script type="text/javascript" src="cordova-2.5.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/paper.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
    <script type="text/paperscript" canvas="canvas">
      function onMouseDown(event) {
        if (event.event.x == undefined || event.event.x == 0) {
            return;                    
        }

        var navHeight = document.getElementsByTagName('nav')[0].clientHeight;
        var center = new Point(event.event.x, (event.event.y - navHeight));
        var points = 6;
        var radius1 = 20;
        var radius2 = 50;                
        var path = new Path.Star(center, points, radius1, radius2);
        var hue = Math.random() * 360;
        path.fillColor = new HsbColor(hue, 1, 1);
      }
    </script>
  </body>
</html>
